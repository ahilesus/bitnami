{{- $bootstrap := .Values.bootstrap -}}
{{- $services := list -}}
{{- range .Values.global.services }}
{{- if .vault }}
  {{- $services = append $services . }}
{{- end }}
{{- end }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bootstrap-service-account
{{- include "images.pullSecrets" . }}

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: bootstrap-cluster-role
rules:
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    verbs: ["create"]
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    resourceNames:
      {{- toYaml $bootstrap.secret.names | nindent 8}}
      {{- range $services}}
        {{ printf "- %s-vault-secret" .name | nindent 8 }}
      {{- end }}
      {{- if $.Values.global.nginx_gw.enabled }}
      {{- toYaml $bootstrap.imtls.secret.names | nindent 8 }}
      {{- end }}
    verbs: [ "get","update","watch" ]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["infra-status-config"]
    verbs: ["get", "watch", "update", "patch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bootstrap-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: bootstrap-cluster-role
subjects:
  - kind: ServiceAccount
    name: bootstrap-service-account
    namespace: {{ .Release.Namespace }}

