{{- if and .Values.gatewayAPI.gateway.enabled .Values.gatewayAPI.gatewayClass.enabled }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gatewayAPI.gateway.name }}
  namespace: {{ include "common.names.namespace" . | quote }}
  {{- $versionLabel := dict "app.kubernetes.io/version" ( include "common.images.version" ( dict "imageRoot" .Values.contour.image "chart" .Chart ) ) }}
  {{- $labels := include "common.tplvalues.merge" ( dict "values" ( list .Values.commonLabels $versionLabel ) "context" . ) }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" $labels "context" $ ) | nindent 4 }}
spec:
  gatewayClassName: {{ .Values.gatewayAPI.gatewayClass.name }}
  listeners: {{- toYaml .Values.gatewayAPI.gateway.listeners | nindent 4 }}
{{- end }}
